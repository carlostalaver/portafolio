<div   class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let producto of productosService.productosFiltrados" [routerLink]="['/item', producto.cod]"
   routerLink="/item" class="animated fadeIn rk-item ae-masonry__item">
    <img src="assets/img/{{producto.url}}.jpg" alt="" />
    <div class="item-meta" [routerLink]="['/item', producto.cod]">
      <h2>Essential Stationery</h2>
      <p>Branding</p>
    </div>
  </a>
</div>
